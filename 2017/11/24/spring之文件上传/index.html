<h3 id="controller"><a href="#controller" class="headerlink" title="controller"></a>controller</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div></pre></td><td class="code"><pre><div class="line">package controllers;  </div><div class="line">  </div><div class="line">  </div><div class="line">import java.io.File;  </div><div class="line">import java.io.IOException;  </div><div class="line">import java.util.Iterator;  </div><div class="line">import javax.servlet.http.HttpServletRequest;  </div><div class="line">import org.apache.commons.io.FileUtils;  </div><div class="line">import org.springframework.http.HttpHeaders;  </div><div class="line">import org.springframework.http.HttpStatus;  </div><div class="line">import org.springframework.http.MediaType;  </div><div class="line">import org.springframework.http.ResponseEntity;  </div><div class="line">import org.springframework.stereotype.Controller;  </div><div class="line">import org.springframework.web.bind.annotation.RequestMapping;  </div><div class="line">import org.springframework.web.bind.annotation.RequestMethod;  </div><div class="line">import org.springframework.web.bind.annotation.RequestParam;  </div><div class="line">import org.springframework.web.multipart.MultipartFile;  </div><div class="line">import org.springframework.web.multipart.MultipartHttpServletRequest;  </div><div class="line">import org.springframework.web.multipart.commons.CommonsMultipartResolver;  </div><div class="line">  </div><div class="line">  </div><div class="line">@Controller  </div><div class="line">public class fileController &#123;  </div><div class="line">  </div><div class="line">  </div><div class="line">    </div><div class="line">    @RequestMapping(value = <span class="string">"/upLoadFile.do"</span>, method = RequestMethod.POST)  </div><div class="line">    public void upLoadFile(HttpServletRequest request)  </div><div class="line">            throws IllegalStateException, IOException &#123;  </div><div class="line">        // @RequestParam(<span class="string">"file"</span>) MultipartFile file,  </div><div class="line">        CommonsMultipartResolver multipartResolver = new CommonsMultipartResolver(  </div><div class="line">                request.getSession().getServletContext());  </div><div class="line">        // 判断 request 是否有文件上传,即多部分请求  </div><div class="line">        <span class="keyword">if</span> (multipartResolver.isMultipart(request)) &#123;  </div><div class="line">            // 转换成多部分request  </div><div class="line">            MultipartHttpServletRequest multiRequest = (MultipartHttpServletRequest) request;  </div><div class="line">            // 取得request中的所有文件名  </div><div class="line">            Iterator&lt;String&gt; iter = multiRequest.getFileNames();  </div><div class="line">            <span class="keyword">while</span> (iter.hasNext()) &#123;  </div><div class="line">                // 取得上传文件  </div><div class="line">                MultipartFile f = multiRequest.getFile(iter.next());  </div><div class="line">                <span class="keyword">if</span> (f != null) &#123;  </div><div class="line">                    // 取得当前上传文件的文件名称  </div><div class="line">                    String myFileName = f.getOriginalFilename();  </div><div class="line">                    // 如果名称不为“”,说明该文件存在，否则说明该文件不存在  </div><div class="line">                    <span class="keyword">if</span> (myFileName.trim() != <span class="string">""</span>) &#123;  </div><div class="line">                        // 定义上传路径  </div><div class="line">                        String path = <span class="string">"C:\\Users\\tuzongxun123\\Desktop\\"</span>  </div><div class="line">                                + myFileName;  </div><div class="line">                        File localFile = new File(path);  </div><div class="line">                        f.transferTo(localFile);  </div><div class="line">                    &#125;  </div><div class="line">                &#125;  </div><div class="line">            &#125;  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>
