<h3 id="声明"><a href="#声明" class="headerlink" title="声明"></a>声明</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">	/*显式声明*/</div><div class="line">	var bbb = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	/*隐式声明*/</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">&lt;/script&gt;</div><div class="line">``` </div><div class="line"><span class="comment">### 调用</span></div><div class="line">``` bash</div><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</div><div class="line">		alert(9)</div><div class="line">	&#125;</div><div class="line">	new aaa();</div><div class="line">	aaa();</div><div class="line">	aaa.call();</div><div class="line">	aaa.apply();</div><div class="line">&lt;/script&gt;</div><div class="line">``` </div><div class="line"><span class="comment">### 名字和被调用的人</span></div><div class="line">``` bash</div><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</div><div class="line">		/*该特性是非标准的，请尽量不要在生产环境中使用它！*/</div><div class="line">		console.log(aaa.caller)//在全局作用下返回null 否则返回他的父函数的引用</div><div class="line">	&#125;</div><div class="line">	aaa()</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">bbb</span></span>()&#123;</div><div class="line">		aaa()</div><div class="line">	&#125;</div><div class="line">	bbb();</div><div class="line">	console.log(bbb.name)//函数的名字 如果是匿名函数为空字符串</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
<h3 id="参数"><a href="#参数" class="headerlink" title="参数"></a>参数</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div></pre></td><td class="code"><pre><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">	/*获取所有的参数*/</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</div><div class="line">		/*likeArray[1,4,6,7,8,9]*/</div><div class="line">		console.log(arguments)</div><div class="line">	&#125;</div><div class="line">	aaa(1,4,6,7,8,9)</div><div class="line">	/*javascript中的参数为不定参*/</div><div class="line">	<span class="keyword">function</span> bbb(a,b)&#123;</div><div class="line">		/*初始化变量为undefined*/</div><div class="line">		console.log(a,b)</div><div class="line">	&#125;</div><div class="line">	bbb();</div><div class="line">	/*参数的个数 声明中的参数个数*/</div><div class="line">	<span class="keyword">function</span> ccc(a,b)&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	console.log(ccc.length)</div><div class="line">&lt;/script&gt;</div><div class="line">``` </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">### 返回值</span></div><div class="line"></div><div class="line">``` bash</div><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">	/*函数默认返回值也为undefined*/</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	console.log(aaa())</div><div class="line"></div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">bbb</span></span>()&#123;</div><div class="line">		<span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">	&#125;</div><div class="line">	console.log(bbb())</div><div class="line">	/*实例化调用为一个全新的空Object*/</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">ccc</span></span>()&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	console.log(new ccc())</div><div class="line">&lt;/script&gt;</div><div class="line">``` </div><div class="line"></div><div class="line"><span class="comment">### 实现一个add函数</span></div><div class="line"></div><div class="line"></div><div class="line">``` bash</div><div class="line">&lt;!-- 要求使用的方式为add(1)(2)(3)... 最后得出结果 --&gt;</div><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">	/*貌似add(1)要返回一个函数 问题来了如果是调用的话就返回函数如果不调用的话就返回值 */</div><div class="line">	<span class="keyword">function</span> add(num)&#123;</div><div class="line">		var total = Number();</div><div class="line"></div><div class="line">		total += num;</div><div class="line"></div><div class="line">		</div><div class="line">		<span class="keyword">function</span> callback(nextNum)&#123;</div><div class="line">			</div><div class="line">			total += nextNum;</div><div class="line">			/*如果不再调用*/</div><div class="line">			<span class="built_in">return</span> total</div><div class="line">			/*如果还能调用 在这里利用闭包来保存这个total*/</div><div class="line">			<span class="built_in">return</span> callback;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		</div><div class="line">		<span class="built_in">return</span> callback;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">function</span> add(num)&#123;</div><div class="line">		var total = Number();</div><div class="line"></div><div class="line">		total += num;</div><div class="line"></div><div class="line">		</div><div class="line">		<span class="keyword">function</span> callback(nextNum)&#123;</div><div class="line">			</div><div class="line">			total += nextNum;</div><div class="line">			/*如果不再调用*/</div><div class="line">			<span class="built_in">return</span> total</div><div class="line">			/*如果还能调用 在这里利用闭包来保存这个total*/</div><div class="line">			<span class="built_in">return</span> callback;</div><div class="line">		&#125;</div><div class="line">		/*函数如果不被调用用于取值的话默认会调用toString和valueOf方法*/</div><div class="line">		callback.toString = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">			<span class="built_in">return</span> total;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		<span class="built_in">return</span> callback;</div><div class="line">	&#125;</div><div class="line">	/*原理就在这里*/</div><div class="line">	<span class="keyword">function</span> <span class="function"><span class="title">tester</span></span>()&#123;</div><div class="line">		<span class="built_in">return</span> <span class="string">'tester'</span></div><div class="line">	&#125;</div><div class="line">	tester.valueOf = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">return</span> <span class="string">'1111'</span>;</div><div class="line">	&#125;</div><div class="line">	tester.toString = <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		<span class="built_in">return</span> <span class="string">'2222'</span></div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	console.log(tester);</div><div class="line">	console.log(tester())</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
