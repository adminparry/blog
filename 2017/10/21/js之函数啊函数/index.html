pan><br><span class="line"><span class="comment">### 调用</span></span><br><span class="line">``` bash</span><br><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</span><br><span class="line">		alert(9)</span><br><span class="line">	&#125;</span><br><span class="line">	new aaa();</span><br><span class="line">	aaa();</span><br><span class="line">	aaa.call();</span><br><span class="line">	aaa.apply();</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">``` </span><br><span class="line"><span class="comment">### 名字和被调用的人</span></span><br><span class="line">``` bash</span><br><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</span><br><span class="line">		/*该特性是非标准的，请尽量不要在生产环境中使用它！*/</span><br><span class="line">		console.log(aaa.caller)//在全局作用下返回null 否则返回他的父函数的引用</span><br><span class="line">	&#125;</span><br><span class="line">	aaa()</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">bbb</span></span>()&#123;</span><br><span class="line">		aaa()</span><br><span class="line">	&#125;</span><br><span class="line">	bbb();</span><br><span class="line">	console.log(bbb.name)//函数的名字 如果是匿名函数为空字符串</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<h3 id="参数"><a href="#参数" class="headerlink" title="参数"></a>参数</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">	/*获取所有的参数*/</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</span><br><span class="line">		/*likeArray[1,4,6,7,8,9]*/</span><br><span class="line">		console.log(arguments)</span><br><span class="line">	&#125;</span><br><span class="line">	aaa(1,4,6,7,8,9)</span><br><span class="line">	/*javascript中的参数为不定参*/</span><br><span class="line">	<span class="keyword">function</span> bbb(a,b)&#123;</span><br><span class="line">		/*初始化变量为undefined*/</span><br><span class="line">		console.log(a,b)</span><br><span class="line">	&#125;</span><br><span class="line">	bbb();</span><br><span class="line">	/*参数的个数 声明中的参数个数*/</span><br><span class="line">	<span class="keyword">function</span> ccc(a,b)&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	console.log(ccc.length)</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">### 返回值</span></span><br><span class="line"></span><br><span class="line">``` bash</span><br><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">	/*函数默认返回值也为undefined*/</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">aaa</span></span>()&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	console.log(aaa())</span><br><span class="line"></span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">bbb</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	console.log(bbb())</span><br><span class="line">	/*实例化调用为一个全新的空Object*/</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">ccc</span></span>()&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	console.log(new ccc())</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line"><span class="comment">### 实现一个add函数</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">``` bash</span><br><span class="line">&lt;!-- 要求使用的方式为add(1)(2)(3)... 最后得出结果 --&gt;</span><br><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">	/*貌似add(1)要返回一个函数 问题来了如果是调用的话就返回函数如果不调用的话就返回值 */</span><br><span class="line">	<span class="keyword">function</span> add(num)&#123;</span><br><span class="line">		var total = Number();</span><br><span class="line"></span><br><span class="line">		total += num;</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">function</span> callback(nextNum)&#123;</span><br><span class="line">			</span><br><span class="line">			total += nextNum;</span><br><span class="line">			/*如果不再调用*/</span><br><span class="line">			<span class="built_in">return</span> total</span><br><span class="line">			/*如果还能调用 在这里利用闭包来保存这个total*/</span><br><span class="line">			<span class="built_in">return</span> callback;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">		<span class="built_in">return</span> callback;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">function</span> add(num)&#123;</span><br><span class="line">		var total = Number();</span><br><span class="line"></span><br><span class="line">		total += num;</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">function</span> callback(nextNum)&#123;</span><br><span class="line">			</span><br><span class="line">			total += nextNum;</span><br><span class="line">			/*如果不再调用*/</span><br><span class="line">			<span class="built_in">return</span> total</span><br><span class="line">			/*如果还能调用 在这里利用闭包来保存这个total*/</span><br><span class="line">			<span class="built_in">return</span> callback;</span><br><span class="line">		&#125;</span><br><span class="line">		/*函数如果不被调用用于取值的话默认会调用toString和valueOf方法*/</span><br><span class="line">		callback.toString = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">			<span class="built_in">return</span> total;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="built_in">return</span> callback;</span><br><span class="line">	&#125;</span><br><span class="line">	/*原理就在这里*/</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">tester</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> <span class="string">'tester'</span></span><br><span class="line">	&#125;</span><br><span class="line">	tester.valueOf = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> <span class="string">'1111'</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	tester.toString = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> <span class="string">'2222'</span></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	console.log(tester);</span><br><span class="line">	console.log(tester())</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
