            <div class="description">

            <p>真真假假假假真真，我们都知道true代表真，false代表假，为程序流程控制起到重要的意义但是在隐式转化的情况下true代表的是1，false代表的是0，下面我们就来看一看</p>
<h3 id="什么是隐式转化"><a href="#什么是隐式转化" class="headerlink" title="什么是隐式转化"></a>什么是隐式转化</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- ==是比较运算符的一种 其功能就是转化为同类型进行比较 --&gt;</span><br><span class="line"><span class="string">'1'</span> == 1 //=&gt; <span class="literal">true</span></span><br><span class="line">&lt;!-- +可以进行字符串的连接也可用于数字的相加 --&gt;</span><br><span class="line">1 + <span class="string">'1'</span> //=&gt; <span class="string">'11'</span></span><br><span class="line">+ <span class="string">'2'</span> //=&gt; 2</span><br><span class="line"><span class="string">''</span> + 1 //=&gt; <span class="string">'1'</span></span><br><span class="line">&lt;!-- 对象进行比较永远都是<span class="literal">false</span> --&gt;</span><br><span class="line">[] == [] //=&gt; <span class="literal">false</span></span><br><span class="line"></span><br><span class="line">&lt;!-- 数组这样比较实际上比较的是alert弹出的值 --&gt;</span><br><span class="line">[] == <span class="literal">false</span> //=&gt; <span class="literal">true</span></span><br><span class="line">[0] == <span class="literal">false</span> //=&gt; <span class="literal">true</span></span><br><span class="line">[1] == <span class="literal">false</span> //=&gt; <span class="literal">false</span></span><br><span class="line">[0,0] == <span class="string">'0,0'</span> //=&gt; <span class="literal">true</span></span><br></pre></td></tr></table></figure>
<h3 id="真与假"><a href="#真与假" class="headerlink" title="真与假"></a>真与假</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;!--隐式转化为 1+1 --&gt;</span><br><span class="line">1 + <span class="literal">true</span> //=&gt; 2 </span><br><span class="line">&lt;!-- 隐式转化为 1+0 --&gt;</span><br><span class="line">1 + <span class="literal">false</span> //=&gt; 1</span><br><span class="line">&lt;!-- 但<span class="literal">true</span>绝对不是1 <span class="literal">false</span>也绝对不是0--&gt;</span><br><span class="line">1 == <span class="literal">true</span> //=&gt; <span class="literal">true</span></span><br><span class="line"><span class="string">'1'</span> == <span class="literal">true</span> //=&gt; <span class="literal">true</span></span><br><span class="line"></span><br><span class="line">0 == <span class="literal">false</span> //=&gt; <span class="literal">true</span></span><br><span class="line"><span class="string">'0'</span> == <span class="literal">false</span> //=&gt; <span class="literal">true</span></span><br><span class="line"></span><br><span class="line">1 === <span class="literal">true</span> //=&gt; <span class="literal">false</span></span><br><span class="line">0 === <span class="literal">false</span> //=&gt; <span class="literal">false</span></span><br></pre></td></tr></table></figure>
<h3 id="比较运算符中"><a href="#比较运算符中" class="headerlink" title="比较运算符中"></a>比较运算符中</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- -1 &gt; -2 <span class="built_in">return</span> <span class="literal">true</span> <span class="literal">true</span> &gt; 0 1 &gt; 0 <span class="built_in">return</span> <span class="literal">true</span> --&gt;</span><br><span class="line">-1 &gt; -2 &gt; 0 //=&gt; <span class="literal">true</span></span><br></pre></td></tr></table></figure>
