ass="line">59</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;title&gt;水波背景&lt;/title&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"utf-8"</span> /&gt;</span><br><span class="line">    &lt;style&gt;</span><br><span class="line">    html, body &#123;width:100%; height:100%; padding:0; margin:0;&#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;canvas id=<span class="string">"canvas"</span> style=<span class="string">"position:absolute;top:0px;left:0px;z-index:1;"</span>&gt;&lt;/canvas&gt;</span><br><span class="line">    &lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">        var canvas = document.getElementById(<span class="string">'canvas'</span>);  </span><br><span class="line">        var ctx = canvas.getContext(<span class="string">'2d'</span>);  </span><br><span class="line">        canvas.width = canvas.parentNode.offsetWidth;  </span><br><span class="line">        canvas.height = canvas.parentNode.offsetHeight;</span><br><span class="line">        //如果浏览器支持requestAnimFrame则使用requestAnimFrame否则使用setTimeout  </span><br><span class="line">        window.requestAnimFrame = (<span class="function"><span class="title">function</span></span>()&#123;  </span><br><span class="line">        <span class="built_in">return</span>  window.requestAnimationFrame       ||  </span><br><span class="line">                window.webkitRequestAnimationFrame ||  </span><br><span class="line">                window.mozRequestAnimationFrame    ||  </span><br><span class="line">                <span class="keyword">function</span>( callback )&#123;  </span><br><span class="line">                  window.setTimeout(callback, 1000 / 60);  </span><br><span class="line">                &#125;;  </span><br><span class="line">        &#125;)();  </span><br><span class="line">        // 波浪大小</span><br><span class="line">        var boHeight = canvas.height / 10;</span><br><span class="line">        var posHeight = canvas.height / 1.2;</span><br><span class="line">        //初始角度为0  </span><br><span class="line">        var step = 0;  </span><br><span class="line">        //定义三条不同波浪的颜色  </span><br><span class="line">        var lines = [<span class="string">"rgba(0,222,255, 0.2)"</span>,  </span><br><span class="line">                       <span class="string">"rgba(157,192,249, 0.2)"</span>,  </span><br><span class="line">                       <span class="string">"rgba(0,168,255, 0.2)"</span>];  </span><br><span class="line">        <span class="keyword">function</span> <span class="function"><span class="title">loop</span></span>()&#123;  </span><br><span class="line">            ctx.clearRect(0,0,canvas.width,canvas.height);  </span><br><span class="line">            step++;  </span><br><span class="line">            //画3个不同颜色的矩形  </span><br><span class="line">            <span class="keyword">for</span>(var j = lines.length - 1; j &gt;= 0; j--) &#123;  </span><br><span class="line">                ctx.fillStyle = lines[j];  </span><br><span class="line">                //每个矩形的角度都不同，每个之间相差45度  </span><br><span class="line">                var angle = (step+j*50)*Math.PI/180;  </span><br><span class="line">                var deltaHeight   = Math.sin(angle) * boHeight;</span><br><span class="line">                var deltaHeightRight   = Math.cos(angle) * boHeight;  </span><br><span class="line">                ctx.beginPath();</span><br><span class="line">                ctx.moveTo(0, posHeight+deltaHeight);  </span><br><span class="line">                ctx.bezierCurveTo(canvas.width/2, posHeight+deltaHeight-boHeight, canvas.width / 2, posHeight+deltaHeightRight-boHeight, canvas.width, posHeight+deltaHeightRight);  </span><br><span class="line">                ctx.lineTo(canvas.width, canvas.height);  </span><br><span class="line">                ctx.lineTo(0, canvas.height);  </span><br><span class="line">                ctx.lineTo(0, posHeight+deltaHeight);  </span><br><span class="line">                ctx.closePath();  </span><br><span class="line">                ctx.fill();  </span><br><span class="line">            &#125;</span><br><span class="line">            requestAnimFrame(loop);</span><br><span class="line">        &#125;  </span><br><span class="line">        loop(); </span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
