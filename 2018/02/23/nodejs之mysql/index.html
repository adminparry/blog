ass="line">	c = `select * from <span class="variable">$&#123;t_n&#125;</span>`;</span><br><span class="line">	u = `INSERT INTO <span class="variable">$&#123;t_n&#125;</span> VALUES(?,?,?,?,?,0)`;</span><br><span class="line">	r = `UPDATE <span class="variable">$&#123;t_n&#125;</span> SET name = ?,age = ? WHERE name = ?`;</span><br><span class="line">	d = `DELETE FROM <span class="variable">$&#123;t_n&#125;</span> WHERE age = ?`;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">function</span> result(err, result)&#123;</span><br><span class="line">		<span class="keyword">if</span>(err) throw err;</span><br><span class="line">		console.log(result)</span><br><span class="line">	&#125;</span><br><span class="line">	connection.query(c,result);</span><br><span class="line"></span><br><span class="line">	connection.query(u,[1,2,3,4,5],result);</span><br><span class="line"></span><br><span class="line">	connection.query(r,[1,2,1],result);</span><br><span class="line"></span><br><span class="line">	connection.query(d,2,result);</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
